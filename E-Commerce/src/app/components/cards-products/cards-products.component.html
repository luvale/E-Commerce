<section *ngIf="filteredProducts.length<1; else template">
  <div class="cards" *ngFor="let product of allProducts">
    <div class="img-container">
      <img src="{{product.image}}" alt="productImg">
    </div>
    <div>
      <p class="productName">{{product.title | slice:0:30}}</p>
      <p class="price">${{product.price}}</p>
    </div>
  </div>
</section>

<ng-template class="template" #template>
  <section>
    <div class="cards" *ngFor="let product of filteredProducts">
      <div class="img-container">
        <img src="{{product.image}}" alt="productImg">
      </div>
      <div>
        <p class="productName">{{product.title | slice:0:30}}</p>
        <p class="price">${{product.price}}</p>
      </div>
    </div>
  </section>
</ng-template>
